<form #modelForm="ngForm">
    <div class="form-group">
        <label for="Name" class="col-form-label">Назва</label>
        <input type="text" id="Name" name="Name" class="form-control" required maxlength="32" placeholder="Введіть назву кольору" 
            [(ngModel)]="model.Name" #_name="ngModel" />
        <span class="text-danger" *ngIf="_name.touched && _name.invalid">Необхідно вказати назву кольору.</span>
    </div>

    <div class="form-group">
        <label for="PaletteName" class="col-form-label">Колір палітри</label>
        <input type="text" id="PaletteName" name="PaletteName" class="form-control" required maxlength="32" placeholder="Введіть колір палітри"
            [(ngModel)]="model.PaletteName" #_paletteName="ngModel" />
        <span class="text-danger" *ngIf="_paletteName.touched && _paletteName.invalid">Необхідно ввести колір палітри.</span>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="modelForm.invalid">
            {{ isNew ? "Створити" : "Зберегти" }}
        </button>

        <button type="button" class="btn btn-danger" (click)="cancel()">
            Скасувати
        </button>
    </div>
</form>
