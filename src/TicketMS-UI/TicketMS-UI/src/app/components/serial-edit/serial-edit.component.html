<form #serialForm="ngForm">
    <div class="form-group">
        <label for="Name" class="col-form-label">Назва</label>
        <input type="text" id="Name" name="Name" class="form-control" required maxlength="4" placeholder="Введіть назву серії"
               [(ngModel)]="model.Name" #_name="ngModel" serialName />
        <span class="text-danger" *ngIf="_name.touched && _name.errors?.empty == true">Необхідно вказати назву серії.</span>
        <span class="text-danger" *ngIf="_name.touched && _name.errors?.match == false">Назва серії має містити 4 великі літери українського алфавіту.</span>
    </div>

    <div class="form-group">
        <label for="Note" class="col-form-label">Примітка</label>
        <textarea class="form-control" id="Note" name="Note" maxlength="128" placeholder="Введіть примітку"
                  [(ngModel)]="model.Note" #_note="ngModel"></textarea>
        <span class="text-danger" *ngIf="_note.invalid && _note.touched">Текст не може перевищувати 128 символів.</span>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary"
                (click)="submitForm()" [disabled]="serialForm.invalid">
            {{ isNew ? "Створити" : "Зберегти" }}
        </button>

        <button type="button" class="btn btn-danger"
                (click)="cancel()">
            Скасувати
        </button>
    </div>
</form>
