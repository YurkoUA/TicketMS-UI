<select class="form-control" [(ngModel)]="modelId">
    <option *ngIf="nullable" [ngValue]="null">{{nullItemText ? nullItemText : '(Не обрано)'}}</option>
    <option *ngIf="!nullable" [ngValue]="0">{{nullItemText ? nullItemText : '(Не обрано)'}}</option>
    <option *ngFor="let i of items" [ngValue]="i.Value">{{i.Name}}</option>
</select>
