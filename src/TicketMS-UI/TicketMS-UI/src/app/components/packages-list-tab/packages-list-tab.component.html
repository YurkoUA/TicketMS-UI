<controls-table [options]="tableOptions"></controls-table>

<ngb-pagination class="d-flex justify-content-end" 
    [collectionSize]="total" maxSize="7" [(page)]="currentPage" pageSize="20"
    (pageChange)="updatePaging($event)"
    *ngIf="!isEmptyList && showPagination"></ngb-pagination>

<div class="alert alert-danger" role="alert" *ngIf="isEmptyList">
    Пачки не знайдено.
</div>
