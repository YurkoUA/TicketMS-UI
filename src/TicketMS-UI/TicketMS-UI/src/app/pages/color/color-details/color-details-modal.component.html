<div class="modal-header">
    <h4 class="modal-title">Колір "{{model.Name}}"</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div *ngIf="!isEditMode">
        <dl class="row">
            <dt class="col-lg-4 col-md-4 col-sm-12 col-xs-12">ID</dt>
            <dd class="col-lg-8 col-md-8 col-sm-12 col-xs-12">{{model.Id}}</dd>

            <dt class="col-lg-4 col-md-4 col-sm-12 col-xs-12">Назва</dt>
            <dd class="col-lg-8 col-md-8 col-sm-12 col-xs-12">{{model.Name}}</dd>

            <dt class="col-lg-4 col-md-4 col-sm-12 col-xs-12">Колір палітри</dt>
            <dd class="col-lg-8 col-md-8 col-sm-12 col-xs-12"
                [style.color]="model.PaletteName">{{model.PaletteName}}</dd>

            <dt class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngIf="model.PackagesCount">Пачок</dt>
            <dd class="col-lg-8 col-md-8 col-sm-12 col-xs-12" *ngIf="model.PackagesCount">{{model.PackagesCount}}</dd>

            <dt class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngIf="model.TicketsCount">Квитків</dt>
            <dd class="col-lg-8 col-md-8 col-sm-12 col-xs-12" *ngIf="model.TicketsCount">{{model.TicketsCount}}</dd>
        </dl>
    </div>

    <div *ngIf="isEditMode">
        <app-color-edit [source]="model" (onSubmitted)="onModelEdited($event)" (onCancelled)="onCancelled()"></app-color-edit>
    </div>
</div>

<div class="modal-footer" *ngIf="!isEditMode && isAdmin">
    <button type="button" class="btn btn-info float-left" (click)="openPackagesModal()" *ngIf="model.PackagesCount">Список пачок</button>

    <button type="button" class="btn btn-primary" (click)="enableEditing()">Редагувати</button>
    <button type="button" class="btn btn-danger"
            (click)="deleteColor()" *ngIf="canBeDeleted">Видалити</button>
</div>
