<div class="modal-header">
    <h4 class="modal-title">Серія "{{serial.Name}}"</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div *ngIf="!isEditMode">
        <dl class="row">
            <dt class="col-lg-3 col-md-3 col-sm-12 col-xs-12">ID</dt>
            <dd class="col-lg-9 col-md-9 col-sm-12 col-xs-12">{{serial.Id}}</dd>

            <dt class="col-lg-3 col-md-3 col-sm-12 col-xs-12">Назва</dt>
            <dd class="col-lg-9 col-md-9 col-sm-12 col-xs-12">{{serial.Name}}</dd>

            <dt class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngIf="serial.PackagesCount">Пачок</dt>
            <dd class="col-lg-9 col-md-9 col-sm-12 col-xs-12" *ngIf="serial.PackagesCount">{{serial.PackagesCount}}</dd>

            <dt class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngIf="serial.TicketsCount">Квитків</dt>
            <dd class="col-lg-9 col-md-9 col-sm-12 col-xs-12" *ngIf="serial.TicketsCount">{{serial.TicketsCount}}</dd>

            <dt class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngIf="serial.Note">Примітка</dt>
            <dd class="col-lg-9 col-md-9 col-sm-12 col-xs-12" *ngIf="serial.Note">{{serial.Note}}</dd>
        </dl>
    </div>

    <div *ngIf="isEditMode">
        <app-serial-edit [source]="serial" (onSubmitted)="onSerialEdited($event)" (onCancelled)="onCancelled()"></app-serial-edit>
    </div>
</div>

<div class="modal-footer" *ngIf="!isEditMode && isAdmin">
    <button type="button" class="btn btn-info float-left" (click)="openPackagesModal()" *ngIf="serial.PackagesCount">Список пачок</button>

    <button type="button" class="btn btn-primary" (click)="enableEditing()">Редагувати</button>
    <button type="button" class="btn btn-danger"
            (click)="deleteSerial()" *ngIf="canBeDeleted">Видалити</button>
</div>
