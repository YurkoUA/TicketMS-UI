<div class="modal-header">
    <h4 class="modal-title">Додати нову серію</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <app-serial-edit (onSubmitted)="onSerialCreated($event)" (onCancelled)="closeModal()"></app-serial-edit>
</div>
