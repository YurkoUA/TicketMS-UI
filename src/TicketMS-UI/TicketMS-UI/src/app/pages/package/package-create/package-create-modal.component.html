<div class="modal-header">
    <h4 class="modal-title">Створити нову пачку</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <ngb-tabset justify="justified" [destroyOnHide]="false">
        <ngb-tab title="Звичайна">
            <ng-template ngbTabContent>
                <app-package-edit (onSubmitted)="onPackageCreated($event)" (onCancelled)="closeModal()"></app-package-edit>
            </ng-template>
        </ngb-tab>

        <ngb-tab title="Спеціальна">
            <ng-template ngbTabContent>
                <app-package-special-edit (onSubmitted)="onPackageCreated($event)" (onCancelled)="closeModal()"></app-package-special-edit>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
